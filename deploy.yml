---
- name: Deploy the Raspberry Pi 4 üçì
  hosts: all
  become: yes
  become_user: root
  remote_user: "{{ ansible_ssh_user }}"
  gather_facts: yes

  collections:
    - containers.podman

  vars_files:
    - defaults/main.yml

  roles:
    - base
    - printer
    - nas

  tasks:
    - name: Systemd daemon reload
      systemd:
        daemon_reload: yes
        daemon_reexec: yes
